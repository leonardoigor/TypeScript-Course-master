<body>


    <script>
        const article =
        {
            title: 'Aprendendo Template Strings',
            intro: 'Uma breve explicação de como se utilizar template strings do ES¨em seu códico hoje!',
            body:'Nanatsu no Taizai 2 episodio 20 - A morte de MELIODAS (review)',
            tags:['es6','js','template-literal'],
            altor:'igor Leonardo'
        }
function renderAuthor(name)
{
 return (name)? name:'unknow'
}
        const markup = `${article.body}
        <article>
            <header>
                <h1>${article.title}</h1>    
            </header>
            <section>
                <p>${article.intro}</p>    
            </section>
            <footer>
            <ul>
                ${article.tags.map((tag) =>`<li>${tag}</li>`).join('')}
            </ul>    
            ${renderAuthor(article.altor)}
            </footer>
        </article

        `;

        document.body.innerHTML=markup;
    </script>
